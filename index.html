<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>

      function initMap() {
        var myLatLng = {lat: 49.166416, lng: -123.183423};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });
      }
</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfGJ0LPRBlXWEyKNNGR3Ubuc0NMmDjMDs&callback=myMap"
</script>

</body>
</html>
